<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/layui/layui.js" charset="utf-8"></script>
    <script src="/layui/jquery-3.3.1.min.js" ></script>

</head>
<body>

<form class="layui-form" lay-filter="filter" method="post">
    <div>

        <div class="layui-form-item">
            <label class="layui-form-label">原材料名称</label>
            <div class="layui-input-block">
                <input name="rmiid" class="layui-input" lay-filter="name" type="text"  autocomplete="off" lay-verify="title">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">门店名称</label>
            <div class="layui-input-block">
                <select name="sid">
                    <option value="">——请选择——</option>
                    <option th:each="l:${ist}" th:text="${l.shop_name}" th:value="${l.sid}"></option>
                </select>
            </div>
        </div>

        <div class="layui-input-block">
            <!--lay-submit绑定触发提交的元素，如button-->
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="fromdemo">提交</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>

</form>
<!--================================================================================================================================================-->
<table class="layui-hide" id="test" lay-filter="test"></table>





<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->



<script>
    layui.use(['table','form'], function(){
        var table = layui.table;
        var form = layui.form;


        //提交表单
        form.on('submit(fromdemo)',function (data) {
            table.reload("test",{
                where:{
                    rmiid:data.field.rmiid,
                    sid:data.field.sid,
                }
            });
            return false;
        });


        //表格
        table.render({
            elem: '#test'
            ,url:'/temporary_inventory/temporary-inventory/hekaihui1.do'
            ,title: '采购方式'
            ,cols:
                [
                    [
                        {field:'sid', title:'门店名称', width:'15%',templet:'<div>{{d.stores_information.shop_name}}</div> '}
                        ,{field:'rmiid', title:'原材料名称', width:'15%'}
                        ,{field:'kid', title:'所属种类', width:'10%',templet:'<div>{{d.kin.name}}</div> '}
                        ,{field:'model', title:'规格型号', width:'15%'}
                        ,{field:'unit_price', title:'采购单价', width:'15%'}
                        ,{field:'uid', title:'计量单位', width:'15%',templet:'<div>{{d.uni.name}}</div> '}
                        ,{field:'quantity', title:'入库数量', width:'15%'}
                    ]
                ]
            ,page:true
            ,limit:3
            ,limits:[2,3,4,5,6]
        });


        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                //删除
                layer.confirm('真的删除行么', function(index){
                    $.get("/acquisition_methods/acquisition-methods/delete.do?id="+data.id,function(data){
                        if(data){
                            table.reload("test")
                        }
                    });
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                //修改
                layer.open({
                    type: 2
                    ,area:['500px','400px']
                    ,content: '/acquisition_methods/acquisition-methods/toupdate.do?id='+data.id
                    ,end: function () {
                        location.reload("test");
                    }
                });
            }
        });
    });

</script>
</body>
</html>
