<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <script src="/layui/layui.js" charset="utf-8"></script>
    <script src="/layui/js/jquery.min.js" ></script>
    <script src="/layui/jquery-3.3.1.min.js" ></script>

    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>

<form class="layui-form" lay-filter="filter">
    <input type="text" name="id" th:value="${list1.id}" HIDDEN><br>
    <div class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">销售时段</label>
                <div class="layui-input-inline">
                    <input class="layui-input" id="test6" type="text"  lay-filter="name" placeholder=" - " name="time_frame"  th:value="${list1.time_frame}">
                </div>
            </div>
        </div>
    </div>


    <div class="layui-form-item">

        <label class="layui-form-label">门店名称</label>
        <div class="layui-input-block">
            <select name="shop">
                <option th:each="l:${ist}" th:text="${l.shop_name}" th:selected="${list1.shop eq l.sid}" th:value="${l.sid}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">菜品名称</label>
        <div class="layui-input-block">
            <input name="cuisine" class="layui-input" lay-filter="name" type="text"  th:value="${list1.cuisine}" autocomplete="off" lay-verify="title">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">种类</label>
        <div class="layui-input-block">
            <select name="category">
                <option th:each="l:${tolist}"  th:selected="${list1.category eq l.kid}" th:text="${l.name}" th:value="${l.kid}"></option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">午市销售份额</label>
        <div class="layui-input-block">
            <input name="afternoon_session" class="layui-input" lay-filter="name" type="text" th:value="${list1.afternoon_session}" autocomplete="off" lay-verify="title">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">晚市销售份额</label>
        <div class="layui-input-block">
            <input name="lateness_session" class="layui-input" lay-filter="name" th:value="${list1.lateness_session}" type="text" autocomplete="off" lay-verify="title">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">节假日午市销售份额</label>
        <div class="layui-input-block">
            <input name="festival_afternoon_session" class="layui-input" lay-filter="name" th:value="${list1.festival_afternoon_session}" type="text" autocomplete="off" lay-verify="title">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">节假日晚市销售份额</label>
        <div class="layui-input-block">
            <input name="festival_lateness_session" class="layui-input" lay-filter="name" th:value="${list1.festival_lateness_session}" type="text" autocomplete="off" lay-verify="title">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input name="remark" class="layui-input" lay-filter="name"  type="text" th:value="${list1.remark}" autocomplete="off" lay-verify="title">
        </div>
    </div>






    <script>
        layui.use(['form', 'laydate'], function(){
            var form = layui.form
                ,layer = layui.layer
                ,laydate = layui.laydate;

            //日期范围
             laydate.render({
                elem: '#test6'
                ,range: true
            });

            //提交
            form.on('submit(*)', function(data){
                $.ajax({
                    url: '/marketing_plan/marketing-plan/update.do',
                    type: 'post',
                    dataType: 'json',
                    contentType: "application/json;charset=UTF-8",
                    data:JSON.stringify(data.field),
                    success: function (data) {
                        if (data) {
                            layer.msg("修改成功");
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                        }else{
                            layer.msg("保存失败")
                        }
                    }

                });
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });
            //自定义验证规则
            form.verify({
                title: function(value){
                    if(value.length <3){
                        return '标题至少得3个字符啊';
                    }
                }
                ,content: function(value){
                    layedit.sync(editIndex);
                }
            });

        });
    </script>
    <div class="layui-form-item" >
        <div class="layui-input-block">
            <!--lay-submit绑定触发提交的元素，如button-->
            <button class="layui-btn layui-btn-primary" lay-submit lay-filter="*">修改</button>
            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
        </div>
    </div>

</form>
</body>
</html>
