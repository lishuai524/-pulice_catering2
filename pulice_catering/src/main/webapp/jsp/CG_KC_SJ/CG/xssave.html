<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
</head>
<head>
    <meta charset="utf-8">
    <style>
        .button {
            background-color:lightskyblue;
            border:none;
            color:white;
            padding:6px 12px;
            text-align:center;
            text-decoration:none;
            display:inline-block;
            font-size:14px;
            margin:4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>


<table border="1">

    <tr>
        <td width="50%">日期</td>
        <td>原材料</td>

    </tr>

        <td th:text="${emp.name}"></td>
        <td th:text="${emp.uni.name}"></td>
        <td th:text="${emp.kin.name}"></td>
        <td th:text="${emp.unit_price}"></td>
        <td><a href="">添加</a></td>
    </tr>


</table>

</html>
